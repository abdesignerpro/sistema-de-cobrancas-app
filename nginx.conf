server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header Content-Security-Policy "default-src 'self' https://sistema-de-cobrancas-cobrancas-server.yzgqzv.easypanel.host; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://sistema-de-cobrancas-cobrancas-server.yzgqzv.easypanel.host;" always;

    # API requests
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass https://sistema-de-cobrancas-cobrancas-server.yzgqzv.easypanel.host/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host sistema-de-cobrancas-cobrancas-server.yzgqzv.easypanel.host;
        proxy_cache_bypass $http_upgrade;
        
        # Additional headers for CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # Static files
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # All other routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Pragma "no-cache";
        add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
    }
}
