server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers with more permissive CSP
    add_header Content-Security-Policy "
        default-src 'self' https: http: data: blob: 'unsafe-inline' 'unsafe-eval';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:;
        style-src 'self' 'unsafe-inline' https: http: data:;
        img-src 'self' data: https: http:;
        font-src 'self' data: https: http:;
        connect-src 'self' https: http: ws: wss:;
        media-src 'self' https: http:;
        object-src 'none';
        frame-ancestors 'self';
        form-action 'self';
        base-uri 'self';" always;
    
    # Handle Single Page Application routing
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "*";
    }

    # Cache control for static assets
    location /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Handle API requests
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass https://sistema-de-cobrancas-cobrancas-server.yzgqzv.easypanel.host/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host sistema-de-cobrancas-cobrancas-server.yzgqzv.easypanel.host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve index.html for all routes except /api
    location @rewrites {
        rewrite ^(.+)$ /index.html last;
    }

    # Deny access to . files
    location ~ /\. {
        deny all;
    }

    # Handle favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
